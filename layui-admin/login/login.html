<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务三</title>
    <link rel="stylesheet" href="../css/login-style.css">
    <script src="../admin/js/jquery.js"></script>
    <script src="../admin/js/index.js"></script>
</head>
<body>
<div class="box">
    <img src="../img/bgCircle2.png" alt="" class="cirle" id="cirle">
    <img src="../img/bgCircle3.png" alt="" class="cirle">
    <img src="../img/bgCircle4.png"alt="" class="eath">
<div class="time">
    <span id="tt"></span>
    <span>|</span>
    <img src="../img/toLogin.png" alt="">
    <span>个人中心</span>
</div>
    <div class="input">
        <h2 class="title">智慧科技中台管理登录</h2>
       <div class="a">
           <span>账号：</span>
           <input type="text" placeholder="Username" id="name">
       </div>
        <div class="b">
            <span>密码：</span>
            <input type="text" placeholder="Password" id="pass">
        </div>
        <div class="c">
            <button class="btn"  onclick="login()">登录</button>
        </div>
    </div>
</div>
<script>
    function login(){
        var username = document.getElementById("name").value;
        var password = document.getElementById("pass").value;
        if(username=="123456" && password=="123456"){
            alert("登录成功");
            window.location = "../index/indexa.html";
            return false;
        }
        else{
            alert("账号或密码错误");
            window.location.href= "login.html";
            return false;
        }
    }
</script>
<script>
    $(function () {
        main.init();
    });
</script>
</body>
</html>
