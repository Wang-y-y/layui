<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出层</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="layui-container">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="empName" required  lay-verify="required" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标展示</label>
            <div class="layui-input-block">
                <select  name="deptId" onChange="src=options[selectedIndex].value">
                    <option value="">请选择</option>
                    <option data-iconurl=="../img/VIP-01.png">1</option>
                    <option value="../img/VIP-02.png">2</option>
                    <option value="../img/VIP-03.png">3</option>
                    <option value="../img/VIP-04.png">4</option>
                    <option value="../img/VIP-05.png">5</option>
                    <option value="../img/VIP-06.png">6</option>
                    <option value="../img/VIP-07.png">7</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">等级名称</label>
            <div class="layui-input-block">
                <select id="deptId" name="deptId" >
                    <option value="">请选择</option>
                    <option value="0">倔强青铜</option>
                    <option value="1">秩序白银</option>
                    <option value="2">荣耀黄金</option>
                    <option value="3">尊贵铂金</option>
                    <option value="4">永恒钻石</option>
                    <option value="5">至尊星耀</option>
                    <option value="6">最强王者</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">等级值</label>
            <div class="layui-input-block">
                <input type="text" name="empName" required  lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">默认金币</label>
            <div class="layui-input-block">
                <input type="text" name="empName" required  lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">默认积分</label>
            <div class="layui-input-block">
                <input  type="text" name="hireDate" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前状态</label>
            <input type="checkbox" name="switch" lay-skin="switch"lay-text="启用|关闭"checked>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['form','laydate','layer'], function(){
        var laydate = layui.laydate;
        var form =layui.form;
        var $=layui.jquery;
        form.on('submit(formDemo)',function (obj) {
            console.log("===>>>",obj.field);
            $.post("json/option.json",obj.field,function (d) {
                if(d.code!=200){
                    layer.msg(d.msg);
                }else {
                    var  index =parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
